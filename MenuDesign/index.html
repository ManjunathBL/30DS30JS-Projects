<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selectText">Select Social Media</p>
                <img src="./pics/check-mark-icon.png">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="./pics/meta-icon.png">
                    <p>Meta</p>
                </li>
                <li class="options">
                    <img src="./pics/ig-instagram-icon.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./pics/pinterest-round-color-icon.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./pics/wa-whatsapp-icon.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="./pics/youtube-color-icon.png">
                    <p>Youtube</p>
                <li class="options">
                    <img src="./pics/x-social-media-black-icon.png">
                    <p>X</p>
                </li>
            </ul>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
